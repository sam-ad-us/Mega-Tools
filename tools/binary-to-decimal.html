<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary to Decimal Converter - MultiTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Header will be injected here -->
  <main class="container my-5">
    <h1 class="mb-4">Binary &lt;=&gt; Decimal Converter</h1>
    <form id="binDecForm" class="mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-5">
          <label for="binaryInput" class="form-label">Binary</label>
          <input type="text" class="form-control" id="binaryInput" placeholder="e.g. 10101">
        </div>
        <div class="col-md-2 text-center">
          <span class="fw-bold">â‡„</span>
        </div>
        <div class="col-md-5">
          <label for="decimalInput" class="form-label">Decimal</label>
          <input type="text" class="form-control" id="decimalInput" placeholder="e.g. 21">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 d-grid">
          <button type="button" class="btn btn-primary" id="binToDecBtn">Binary to Decimal</button>
        </div>
        <div class="col-md-6 d-grid">
          <button type="button" class="btn btn-secondary" id="decToBinBtn">Decimal to Binary</button>
        </div>
      </div>
    </form>
    <div id="result" class="alert d-none"></div>
    <div class="ad-space mt-4">Ad Space</div>
  </main>
  <!-- Footer will be injected here -->
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    const binaryInput = document.getElementById('binaryInput');
    const decimalInput = document.getElementById('decimalInput');
    const resultDiv = document.getElementById('result');
    document.getElementById('binToDecBtn').onclick = function() {
      const bin = binaryInput.value.trim();
      if (!/^[01]+$/.test(bin)) {
        resultDiv.className = 'alert alert-danger';
        resultDiv.textContent = 'Please enter a valid binary number (only 0 and 1).';
        resultDiv.classList.remove('d-none');
        return;
      }
      const dec = parseInt(bin, 2);
      decimalInput.value = dec;
      resultDiv.className = 'alert alert-success';
      resultDiv.textContent = `Binary ${bin} = Decimal ${dec}`;
      resultDiv.classList.remove('d-none');
    };
    document.getElementById('decToBinBtn').onclick = function() {
      const dec = decimalInput.value.trim();
      if (!/^\d+$/.test(dec)) {
        resultDiv.className = 'alert alert-danger';
        resultDiv.textContent = 'Please enter a valid decimal number (only digits).';
        resultDiv.classList.remove('d-none');
        return;
      }
      const bin = parseInt(dec, 10).toString(2);
      binaryInput.value = bin;
      resultDiv.className = 'alert alert-success';
      resultDiv.textContent = `Decimal ${dec} = Binary ${bin}`;
      resultDiv.classList.remove('d-none');
    };
  </script>
</body>
</html>
